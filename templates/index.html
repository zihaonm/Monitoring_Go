<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Monitoring Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls h3 {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }

        .add-service-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            align-items: end;
        }

        .add-service-form > div {
            min-width: 150px;
        }

        .add-service-form > button {
            min-width: 120px;
        }

        select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.3);
        }

        button.danger:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        button.secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #374151;
            box-shadow: 0 4px 12px rgba(168, 237, 234, 0.3);
        }

        button.secondary:hover {
            box-shadow: 0 6px 20px rgba(168, 237, 234, 0.4);
        }

        .services-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        }

        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: 1fr;
            }
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #9ca3af;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.12);
        }

        .service-card.up::before {
            background: linear-gradient(180deg, #10b981 0%, #059669 100%);
        }

        .service-card.down::before {
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 100%);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -0.5px;
        }

        .status-badge {
            padding: 8px 18px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-badge.up {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .status-badge.down {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .status-badge.unknown {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #4b5563;
        }

        .service-url {
            color: #667eea;
            margin-bottom: 15px;
            word-break: break-all;
            font-size: 14px;
            font-weight: 500;
        }

        .service-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .service-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .service-actions button {
            flex: 1 1 auto;
            min-width: 70px;
            font-size: 12px;
            padding: 8px 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .empty-state h2 {
            color: #6b7280;
            margin-bottom: 12px;
            font-size: 24px;
            font-weight: 600;
        }

        .empty-state p {
            color: #9ca3af;
            font-size: 16px;
        }

        .label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #4b5563;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .details-toggle {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border: 2px solid #e5e7eb;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            transition: all 0.3s ease;
            width: 100%;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .details-toggle:hover {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .details-toggle .arrow {
            transition: transform 0.3s ease;
            font-size: 14px;
        }

        .details-toggle.expanded .arrow {
            transform: rotate(180deg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            letter-spacing: -1px;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-header h2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #95a5a6;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .modal-close:hover {
            color: #e74c3c;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-form-group {
            display: flex;
            flex-direction: column;
        }

        .modal-section-divider {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .modal-section-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ecf0f1;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Top Right Action Buttons */
        .top-right-buttons {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .action-btn {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(0, 0, 0, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc 0%, #0077b5 100%);
            padding: 0;
        }

        .add-service-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-size: 32px;
            font-weight: 300;
        }

        .telegram-popup {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 400px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 25px;
            display: none;
            z-index: 999;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .telegram-popup.show {
            display: block;
        }

        .telegram-popup h3 {
            margin-bottom: 20px;
            color: #1f2937;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .telegram-popup .form-row {
            margin-bottom: 15px;
        }

        .telegram-popup .button-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .telegram-popup .button-row button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Right Action Buttons -->
        <div class="top-right-buttons">
            <button class="action-btn add-service-btn" onclick="openServiceModal('add')" title="Add New Service">+</button>
            <button class="action-btn telegram-btn" onclick="toggleTelegramPopup(event)" title="Telegram Settings">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121L7.94 13.956l-2.962-.924c-.643-.204-.657-.643.136-.953l11.566-4.458c.538-.196 1.006.128.832.795z"/>
                </svg>
            </button>
        </div>

        <!-- Telegram Settings Popup -->
        <div id="telegramPopup" class="telegram-popup">
            <h3>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#0088cc" style="vertical-align: middle;">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121L7.94 13.956l-2.962-.924c-.643-.204-.657-.643.136-.953l11.566-4.458c.538-.196 1.006.128.832.795z"/>
                </svg>
                Telegram Notifications
            </h3>
            <div class="form-row">
                <label class="label">Bot Token</label>
                <input type="text" id="botToken" placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11">
            </div>
            <div class="form-row">
                <label class="label">Chat ID</label>
                <input type="text" id="chatId" placeholder="-1001234567890">
            </div>
            <div class="form-row">
                <label class="label" style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="enableTelegram" style="width: auto; margin: 0;">
                    <span>Enable Notifications</span>
                </label>
            </div>
            <div class="button-row">
                <button onclick="saveTelegramConfig()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);">Save</button>
                <button onclick="testTelegram()" class="secondary">Test</button>
            </div>
        </div>

        <header>
            <h1>Service Monitoring Dashboard</h1>
            <p class="subtitle">Monitor your services and websites in real-time</p>
        </header>

        <div class="controls" style="margin-bottom: 20px;">
            <h3 style="margin-bottom: 20px; color: #1f2937; font-size: 20px; font-weight: 600;">üìä System Information</h3>
            <div id="systemInfo" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 18px;">
                <div style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">üíª CPU Usage</div>
                    <div style="font-size: 28px; font-weight: 700; color: #1f2937; letter-spacing: -1px;" id="cpuUsage">--</div>
                </div>
                <div style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">üß† Memory Usage</div>
                    <div style="font-size: 28px; font-weight: 700; color: #1f2937; letter-spacing: -1px;" id="memoryUsage">--</div>
                </div>
                <div style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">üíæ Disk Usage</div>
                    <div style="font-size: 28px; font-weight: 700; color: #1f2937; letter-spacing: -1px;" id="diskUsage">--</div>
                </div>
                <div style="background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05);">
                    <div style="font-size: 12px; color: #6b7280; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">‚è±Ô∏è Uptime</div>
                    <div style="font-size: 28px; font-weight: 700; color: #1f2937; letter-spacing: -1px;" id="uptime">--</div>
                </div>
            </div>
        </div>

        <div id="servicesContainer" class="services-grid"></div>

        <!-- Service Modal -->
        <div id="serviceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Service</h2>
                    <button class="modal-close" onclick="closeServiceModal()">&times;</button>
                </div>
                <div class="modal-form">
                    <div class="modal-form-group">
                        <label class="label">Check Type</label>
                        <select id="checkType" onchange="toggleCheckTypeFields()">
                            <option value="http">HTTP/HTTPS</option>
                            <option value="tcp">TCP Port</option>
                            <option value="udp">UDP Port</option>
                        </select>
                    </div>
                    <div class="modal-form-group">
                        <label class="label">Service Name</label>
                        <input type="text" id="serviceName" placeholder="My API">
                    </div>
                    <div class="modal-form-group" id="urlField">
                        <label class="label">URL</label>
                        <input type="text" id="serviceUrl" placeholder="https://example.com">
                    </div>
                    <div class="modal-form-group" id="hostField" style="display: none;">
                        <label class="label">Host</label>
                        <input type="text" id="serviceHost" placeholder="example.com">
                    </div>
                    <div class="modal-form-group" id="portField" style="display: none;">
                        <label class="label">Port</label>
                        <input type="number" id="servicePort" placeholder="80">
                    </div>
                    <div class="modal-form-group">
                        <label class="label">Check Interval (s)</label>
                        <input type="number" id="checkInterval" placeholder="60" value="60">
                    </div>
                    <div class="modal-form-group">
                        <label class="label">Timeout (s)</label>
                        <input type="number" id="timeout" placeholder="10" value="10">
                    </div>
                    <div class="modal-section-divider">
                        <div class="modal-section-title">Telegram Overrides (Optional)</div>
                    </div>
                    <div class="modal-form-group">
                        <label class="label">Bot Token</label>
                        <input type="text" id="telegramBotToken" placeholder="Leave empty to use default">
                    </div>
                    <div class="modal-form-group">
                        <label class="label">Chat ID</label>
                        <input type="text" id="telegramChatID" placeholder="Leave empty to use default">
                    </div>
                    <div class="modal-form-group">
                        <label class="label">
                            <input type="checkbox" id="telegramEnabled" style="width: auto; margin-right: 5px;">
                            Enable Telegram alerts for this service (overrides default)
                        </label>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="secondary" onclick="closeServiceModal()">Cancel</button>
                    <button id="saveServiceBtn" onclick="saveService()">Save</button>
                </div>
            </div>
        </div>

        <!-- Service Details Modal -->
        <div id="serviceDetailsModal" class="modal">
            <div class="modal-content" style="max-width: 900px;">
                <div class="modal-header">
                    <h2 id="detailsModalTitle">Service Details</h2>
                    <button class="modal-close" onclick="closeDetailsModal()">&times;</button>
                </div>
                <div id="detailsModalContent">
                    <div class="loading">Loading details...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal state management
        let modalMode = 'add'; // 'add', 'edit', 'clone'
        let editingServiceId = null;

        // Modal operations
        function openServiceModal(mode, serviceId = null) {
            modalMode = mode;
            editingServiceId = serviceId;

            const modal = document.getElementById('serviceModal');
            const modalTitle = document.getElementById('modalTitle');
            const saveBtn = document.getElementById('saveServiceBtn');

            // Reset form
            clearServiceForm();

            // Set modal title and button text based on mode
            if (mode === 'add') {
                modalTitle.textContent = 'Add Service';
                saveBtn.textContent = 'Add Service';
            } else if (mode === 'edit') {
                modalTitle.textContent = 'Edit Service';
                saveBtn.textContent = 'Update Service';
                // Load service data for editing
                loadServiceIntoForm(serviceId);
            } else if (mode === 'clone') {
                modalTitle.textContent = 'Clone Service';
                saveBtn.textContent = 'Clone Service';
                // Load service data for cloning
                loadServiceIntoForm(serviceId);
            }

            modal.classList.add('show');
        }

        function closeServiceModal() {
            const modal = document.getElementById('serviceModal');
            modal.classList.remove('show');
            clearServiceForm();
            modalMode = 'add';
            editingServiceId = null;
        }

        function clearServiceForm() {
            document.getElementById('serviceName').value = '';
            document.getElementById('checkType').value = 'http';
            document.getElementById('serviceUrl').value = '';
            document.getElementById('serviceHost').value = '';
            document.getElementById('servicePort').value = '';
            document.getElementById('checkInterval').value = '60';
            document.getElementById('timeout').value = '10';
            document.getElementById('telegramBotToken').value = '';
            document.getElementById('telegramChatID').value = '';
            document.getElementById('telegramEnabled').checked = false;
            toggleCheckTypeFields();
        }

        async function loadServiceIntoForm(serviceId) {
            try {
                const response = await fetch(`/api/services/${serviceId}`);
                if (!response.ok) return;

                const service = await response.json();

                document.getElementById('serviceName').value = service.name || '';
                document.getElementById('checkType').value = service.check_type || 'http';
                document.getElementById('serviceUrl').value = service.url || '';
                document.getElementById('serviceHost').value = service.host || '';
                document.getElementById('servicePort').value = service.port || '';
                document.getElementById('checkInterval').value = service.check_interval || 60;
                document.getElementById('timeout').value = service.timeout || 10;
                document.getElementById('telegramBotToken').value = service.telegram_bot_token || '';
                document.getElementById('telegramChatID').value = service.telegram_chat_id || '';
                document.getElementById('telegramEnabled').checked = service.telegram_enabled === true;

                toggleCheckTypeFields();
            } catch (error) {
                console.error('Error loading service:', error);
            }
        }

        // Edit and Clone functions
        function editService(serviceId) {
            openServiceModal('edit', serviceId);
        }

        function cloneService(serviceId) {
            openServiceModal('clone', serviceId);
        }

        // Telegram popup toggle
        function toggleTelegramPopup(event) {
            if (event) {
                event.stopPropagation();
            }
            const popup = document.getElementById('telegramPopup');
            popup.classList.toggle('show');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const serviceModal = document.getElementById('serviceModal');
            const detailsModal = document.getElementById('serviceDetailsModal');
            const telegramPopup = document.getElementById('telegramPopup');
            const telegramBtn = document.querySelector('.telegram-btn');

            if (event.target === serviceModal) {
                closeServiceModal();
            }
            if (event.target === detailsModal) {
                closeDetailsModal();
            }
            // Close telegram popup if clicking outside
            if (!telegramPopup.contains(event.target) && !telegramBtn.contains(event.target)) {
                telegramPopup.classList.remove('show');
            }
        }

        async function loadServices() {
            try {
                const response = await fetch('/api/services');
                const services = await response.json();
                displayServices(services);
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        function displayServices(services) {
            const container = document.getElementById('servicesContainer');

            if (!services || services.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No services being monitored</h2>
                        <p>Add a service above to start monitoring</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = services.map(service => {
                // Determine check type (default to http for backward compatibility)
                const checkType = service.check_type || 'http';
                const checkTypeIcon = checkType === 'tcp' ? 'üîå' : (checkType === 'udp' ? 'üì°' : 'üåê');
                const checkTypeLabel = checkType.toUpperCase();

                // Build service identifier (URL or Host:Port)
                let serviceIdentifier = '';
                if (checkType === 'http') {
                    serviceIdentifier = service.url;
                } else {
                    serviceIdentifier = `${service.host}:${service.port}`;
                }

                let sslInfo = '';
                if (service.ssl_cert_expiry && service.ssl_cert_expiry !== '0001-01-01T00:00:00Z') {
                    const expiryDate = new Date(service.ssl_cert_expiry);
                    const daysLeft = service.ssl_days_left;
                    const sslColor = daysLeft <= 30 ? '#e74c3c' : (daysLeft <= 60 ? '#f39c12' : '#27ae60');
                    sslInfo = `
                        <div style="grid-column: 1/-1; padding: 10px; background: #f8f9fa; border-radius: 5px; margin-top: 5px;">
                            <div style="font-size: 12px; color: #7f8c8d; margin-bottom: 5px;">üîí SSL Certificate</div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; font-size: 13px;">
                                <div>
                                    <strong>Expires:</strong> ${expiryDate.toLocaleDateString()}
                                </div>
                                <div>
                                    <strong style="color: ${sslColor};">Days Left:</strong> <span style="color: ${sslColor}; font-weight: 600;">${daysLeft}</span>
                                </div>
                                <div>
                                    <strong>Issuer:</strong> ${service.ssl_cert_issuer || 'Unknown'}
                                </div>
                            </div>
                        </div>
                    `;
                }

                let telegramInfo = '';
                if (service.telegram_bot_token || service.telegram_chat_id || service.telegram_enabled !== undefined) {
                    const hasCustomSettings = service.telegram_bot_token || service.telegram_chat_id;
                    const enabledStatus = service.telegram_enabled === true ? '‚úÖ Enabled' : (service.telegram_enabled === false ? '‚ùå Disabled' : 'Using default');
                    telegramInfo = `
                        <div style="grid-column: 1/-1; padding: 10px; background: #e3f2fd; border-radius: 5px; margin-top: 5px;">
                            <div style="font-size: 12px; color: #1976d2; margin-bottom: 5px;">üì± Telegram Alert Override</div>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; font-size: 13px;">
                                ${hasCustomSettings ? `
                                <div>
                                    <strong>Custom Config:</strong> Yes
                                </div>
                                ` : ''}
                                <div>
                                    <strong>Status:</strong> ${enabledStatus}
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                <div class="service-card ${service.status}">
                    <div class="service-header">
                        <div class="service-name">
                            ${checkTypeIcon} ${service.name}
                            <span style="font-size: 11px; color: #7f8c8d; font-weight: normal; margin-left: 8px;">[${checkTypeLabel}]</span>
                        </div>
                        <div class="status-badge ${service.status}">${service.status}</div>
                    </div>
                    <div class="service-url">${serviceIdentifier}</div>
                    <div class="service-details">
                        <div>
                            <strong>Response Time:</strong> ${service.response_time || 0}ms
                        </div>
                        <div>
                            <strong>Last Check:</strong> ${service.last_check ? new Date(service.last_check).toLocaleString() : 'Never'}
                        </div>
                        <div>
                            <strong>Check Interval:</strong> ${service.check_interval}s
                        </div>
                        ${service.error_message ? `<div style="grid-column: 1/-1; color: #e74c3c;"><strong>Error:</strong> ${service.error_message}</div>` : ''}
                        ${sslInfo}
                        ${telegramInfo}
                    </div>
                    <div class="service-actions">
                        <button onclick='openDetailsModal("${service.id}", "${service.name}")'>üìä View Details</button>
                        <button onclick='editService("${service.id}")'>Edit</button>
                        <button class='secondary' onclick='cloneService("${service.id}")'>Clone</button>
                        <button class='secondary' onclick='checkServiceNow("${service.id}")'>Check Now</button>
                        <button class='danger' onclick='deleteService("${service.id}")'>Delete</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        function toggleCheckTypeFields() {
            const checkType = document.getElementById('checkType').value;
            const urlField = document.getElementById('urlField');
            const hostField = document.getElementById('hostField');
            const portField = document.getElementById('portField');

            if (checkType === 'http') {
                urlField.style.display = 'block';
                hostField.style.display = 'none';
                portField.style.display = 'none';
            } else {
                urlField.style.display = 'none';
                hostField.style.display = 'block';
                portField.style.display = 'block';
            }
        }

        async function saveService() {
            const name = document.getElementById('serviceName').value;
            const checkType = document.getElementById('checkType').value;
            const checkInterval = parseInt(document.getElementById('checkInterval').value);
            const timeout = parseInt(document.getElementById('timeout').value);

            let serviceData = {
                name,
                check_type: checkType,
                check_interval: checkInterval,
                timeout
            };

            if (checkType === 'http') {
                const url = document.getElementById('serviceUrl').value;
                if (!name || !url) {
                    alert('Please fill in all required fields');
                    return;
                }
                serviceData.url = url;
            } else {
                const host = document.getElementById('serviceHost').value;
                const port = parseInt(document.getElementById('servicePort').value);
                if (!name || !host || !port) {
                    alert('Please fill in all required fields');
                    return;
                }
                serviceData.host = host;
                serviceData.port = port;
            }

            // Add Telegram overrides if provided
            const telegramBotToken = document.getElementById('telegramBotToken').value;
            const telegramChatID = document.getElementById('telegramChatID').value;
            const telegramEnabledCheckbox = document.getElementById('telegramEnabled');

            if (telegramBotToken) {
                serviceData.telegram_bot_token = telegramBotToken;
            }
            if (telegramChatID) {
                serviceData.telegram_chat_id = telegramChatID;
            }
            if (telegramEnabledCheckbox.checked) {
                serviceData.telegram_enabled = true;
            }

            try {
                let response;

                if (modalMode === 'edit') {
                    // Update existing service
                    response = await fetch(`/api/services/${editingServiceId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(serviceData)
                    });
                } else {
                    // Add new service (add or clone mode)
                    response = await fetch('/api/services', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(serviceData)
                    });
                }

                if (response.ok) {
                    closeServiceModal();
                    loadServices();
                } else {
                    const errorText = await response.text();
                    alert(`Error: ${errorText || 'Failed to save service'}`);
                }
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Error saving service');
            }
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this service?')) {
                return;
            }

            try {
                const response = await fetch(`/api/services/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadServices();
                }
            } catch (error) {
                console.error('Error deleting service:', error);
            }
        }

        async function checkServiceNow(id) {
            try {
                await fetch(`/api/services/${id}/check`, {
                    method: 'POST'
                });
                loadServices();
            } catch (error) {
                console.error('Error checking service:', error);
            }
        }

        // Telegram configuration functions
        async function loadTelegramConfig() {
            try {
                const response = await fetch('/api/telegram/config');
                const config = await response.json();

                if (config.bot_token) {
                    document.getElementById('botToken').value = config.bot_token;
                }
                if (config.chat_id) {
                    document.getElementById('chatId').value = config.chat_id;
                }
                document.getElementById('enableTelegram').checked = config.enabled || false;
            } catch (error) {
                console.error('Error loading Telegram config:', error);
            }
        }

        async function saveTelegramConfig() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            const enabled = document.getElementById('enableTelegram').checked;

            if (enabled && (!botToken || !chatId)) {
                alert('Please provide both Bot Token and Chat ID');
                return;
            }

            try {
                const response = await fetch('/api/telegram/config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bot_token: botToken,
                        chat_id: chatId,
                        enabled: enabled
                    })
                });

                if (response.ok) {
                    alert('Telegram configuration saved successfully!');
                    loadTelegramConfig();
                    // Close the popup after successful save
                    document.getElementById('telegramPopup').classList.remove('show');
                } else {
                    alert('Error saving Telegram configuration');
                }
            } catch (error) {
                console.error('Error saving Telegram config:', error);
                alert('Error saving Telegram configuration');
            }
        }

        async function testTelegram() {
            try {
                const response = await fetch('/api/telegram/test', {
                    method: 'POST'
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Test notification sent! Check your Telegram.');
                } else {
                    alert('Failed to send test notification: ' + (data.details || data.error));
                }
            } catch (error) {
                console.error('Error testing Telegram:', error);
                alert('Error testing Telegram notification');
            }
        }

        // System information functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);

            if (days > 0) {
                return `${days}d ${hours}h`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system/info');
                const data = await response.json();

                // Update CPU
                document.getElementById('cpuUsage').textContent =
                    data.cpu.usage_percent.toFixed(1) + '%';
                document.getElementById('cpuUsage').style.color =
                    data.cpu.usage_percent > 80 ? '#e74c3c' : (data.cpu.usage_percent > 60 ? '#f39c12' : '#27ae60');

                // Update Memory
                const memPercent = data.memory.used_percent.toFixed(1);
                document.getElementById('memoryUsage').textContent =
                    memPercent + '%';
                document.getElementById('memoryUsage').style.color =
                    data.memory.used_percent > 80 ? '#e74c3c' : (data.memory.used_percent > 60 ? '#f39c12' : '#27ae60');

                // Update Disk (use first disk)
                if (data.disks && data.disks.length > 0) {
                    const disk = data.disks[0];
                    const diskPercent = disk.used_percent.toFixed(1);
                    document.getElementById('diskUsage').textContent =
                        diskPercent + '%';
                    document.getElementById('diskUsage').style.color =
                        disk.used_percent > 80 ? '#e74c3c' : (disk.used_percent > 60 ? '#f39c12' : '#27ae60');
                }

                // Update Uptime
                document.getElementById('uptime').textContent = formatUptime(data.uptime);

            } catch (error) {
                console.error('Error loading system info:', error);
            }
        }

        // Service details modal and charts
        const serviceCharts = {};
        let currentDetailsServiceId = null;

        async function openDetailsModal(serviceId, serviceName) {
            currentDetailsServiceId = serviceId;
            const modal = document.getElementById('serviceDetailsModal');
            const modalTitle = document.getElementById('detailsModalTitle');
            const modalContent = document.getElementById('detailsModalContent');

            modalTitle.textContent = `${serviceName} - Details & Statistics`;
            modalContent.innerHTML = '<div class="loading">Loading details...</div>';

            modal.classList.add('show');

            await loadServiceDetails(serviceId);
        }

        function closeDetailsModal() {
            const modal = document.getElementById('serviceDetailsModal');
            modal.classList.remove('show');

            // Destroy chart if it exists
            if (currentDetailsServiceId && serviceCharts[currentDetailsServiceId]) {
                serviceCharts[currentDetailsServiceId].destroy();
                delete serviceCharts[currentDetailsServiceId];
            }

            currentDetailsServiceId = null;
        }

        async function loadServiceDetails(serviceId) {
            const modalContent = document.getElementById('detailsModalContent');

            try {
                // Fetch statistics and history in parallel
                const [statsResponse, historyResponse] = await Promise.all([
                    fetch(`/api/services/${serviceId}/statistics`),
                    fetch(`/api/services/${serviceId}/history`)
                ]);

                const stats = await statsResponse.json();
                const history = await historyResponse.json();

                // Render the details panel
                renderServiceDetails(serviceId, stats, history);
            } catch (error) {
                console.error('Error loading service details:', error);
                modalContent.innerHTML = '<div class="loading" style="color: #e74c3c;">Failed to load details</div>';
            }
        }

        function renderServiceDetails(serviceId, stats, history) {
            const modalContent = document.getElementById('detailsModalContent');

            // Format uptime/downtime duration
            function formatDuration(seconds) {
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);

                if (days > 0) return `${days}d ${hours}h ${minutes}m`;
                if (hours > 0) return `${hours}h ${minutes}m`;
                return `${minutes}m`;
            }

            modalContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Uptime Percentage</div>
                        <div class="stat-value" style="color: ${stats.uptime_percentage >= 95 ? '#10b981' : (stats.uptime_percentage >= 80 ? '#f59e0b' : '#ef4444')}">${stats.uptime_percentage.toFixed(2)}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Response Time</div>
                        <div class="stat-value">${stats.average_response_time}ms</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Checks</div>
                        <div class="stat-value">${stats.total_checks}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Up / Down Count</div>
                        <div class="stat-value" style="font-size: 18px;">
                            <span style="color: #10b981;">${stats.up_count}</span> /
                            <span style="color: #ef4444;">${stats.down_count}</span>
                        </div>
                    </div>
                    ${stats.current_uptime > 0 ? `
                    <div class="stat-card">
                        <div class="stat-label">Current Uptime</div>
                        <div class="stat-value" style="font-size: 18px; color: #10b981;">${formatDuration(stats.current_uptime)}</div>
                    </div>
                    ` : ''}
                    ${stats.current_downtime > 0 ? `
                    <div class="stat-card">
                        <div class="stat-label">Current Downtime</div>
                        <div class="stat-value" style="font-size: 18px; color: #ef4444;">${formatDuration(stats.current_downtime)}</div>
                    </div>
                    ` : ''}
                </div>
                <div style="margin-top: 30px;">
                    <h4 style="margin-bottom: 15px; color: #1f2937; font-size: 18px; font-weight: 600;">üìà Response Time History (Last 24 Hours)</h4>
                    <div class="chart-container">
                        <canvas id="chart-${serviceId}"></canvas>
                    </div>
                </div>
            `;

            // Render chart
            renderChart(serviceId, history);
        }

        function renderChart(serviceId, history) {
            // Destroy existing chart if it exists
            if (serviceCharts[serviceId]) {
                serviceCharts[serviceId].destroy();
            }

            const ctx = document.getElementById(`chart-${serviceId}`);
            if (!ctx) return;

            // Extract checks array from history object
            const checks = history.checks || [];

            // Prepare data from history
            const labels = checks.map(h => new Date(h.timestamp).toLocaleTimeString());
            const responseTimes = checks.map(h => h.response_time);
            const statuses = checks.map(h => h.status);

            // Create gradient
            const gradient = ctx.getContext('2d').createLinearGradient(0, 0, 0, 250);
            gradient.addColorStop(0, 'rgba(52, 152, 219, 0.3)');
            gradient.addColorStop(1, 'rgba(52, 152, 219, 0.05)');

            serviceCharts[serviceId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Response Time (ms)',
                        data: responseTimes,
                        borderColor: '#3498db',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 3,
                        pointBackgroundColor: responseTimes.map((_, i) =>
                            statuses[i] === 'up' ? '#27ae60' : '#e74c3c'
                        ),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const status = statuses[context.dataIndex];
                                    return `${context.parsed.y}ms (${status})`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value + 'ms';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        // Load services, config, and system info on page load
        loadServices();
        loadTelegramConfig();
        loadSystemInfo();

        // Auto-refresh
        setInterval(loadServices, 15000); // Refresh services list every 15 seconds
        setInterval(loadSystemInfo, 13000); // Update system info every 13 seconds
    </script>
